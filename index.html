<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ติดต่อ Sky._.abc IG เรา</title>
<style>
  /* รีเซ็ตพื้นฐาน */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Kanit', sans-serif;
    background-color: #0d0d0d;
    color: #f0f0f0;
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }
  main {
    background: #1a1a1a;
    padding: 2rem;
    border-radius: 16px;
    max-width: 480px;
    width: 100%;
    box-shadow: 0 4px 25px rgba(0,0,0,0.7);
  }
  h1 {
    text-align: center;
    color: #00bcd4;
    margin-bottom: 1.5rem;
    font-size: clamp(2rem, 5vw, 2.8rem);
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }
  label {
    font-weight: 600;
    color: #ccc;
    font-size: 1.1rem;
  }
  input[type="text"],
  input[type="email"],
  textarea {
    padding: 1rem;
    border-radius: 8px;
    border: 1px solid #444;
    background: #2a2a2a;
    color: #fff;
    font-size: 1rem;
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  textarea:focus {
    border-color: #00bcd4;
    box-shadow: 0 0 8px rgba(0,188,212,0.5);
    outline: none;
  }
  textarea {
    resize: vertical;
    min-height: 100px;
  }
  button {
    padding: 1rem;
    background: linear-gradient(145deg, #00bcd4, #0097a7);
    color: black;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    box-shadow: 0 4px 12px rgba(0,188,212,0.3);
    transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
  }
  button:hover {
    background-color: #0097a7;
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(0,188,212,0.4);
  }
  @media (max-width: 500px) {
    main {
      padding: 1.5rem;
    }
    h1 {
      font-size: 2rem;
    }
  }
</style>
</head>
<body>
  <main>
    <h1>ติดต่อ Sky._.abc IG เรา</h1>
    <form action="https://formspree.io/f/xqaqoqjy" method="POST">
      <label for="sky">ชื่อ Sky._.abc IG เรา:</label>
      <input type="text" id="sky" name="sky" placeholder="ใส่ชื่อ Sky._.abc IG ของคุณ (ไม่บังคับ)" />

      <label for="email">อีเมล (ถ้ามี):</label>
      <input type="email" id="email" name="email" placeholder="ใส่อีเมลของคุณ (ไม่บังคับ)" />

      <label for="message">ข้อความ:</label>
      <textarea id="message" name="message" placeholder="พิมพ์ข้อความของคุณที่นี่..." required></textarea>

      <button type="submit">ส่งข้อความ</button>
    </form>
  </main>
</body>
</html>
